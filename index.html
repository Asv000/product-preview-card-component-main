<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="wrapper">
    <div class="product-img-container">
      <img src="images/image-product-desktop.jpg" alt="Image of perfume product" class="desktop-img">
      <img src="images/image-product-mobile.jpg" alt="" class="mobile-img">
    </div>
    <div class="product-text-container">

      <p class="product-category">Perfume</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="discount-price">$149.99</p>
        <p class="regular-price">$169.99</p>
      </div>


      <button class="add-to-cart-btn">
        <img src="images/icon-cart.svg" alt="" class="btn-cart-icon">Add to Cart
      </button>
    </div>

  </main>


</body>

</html>
